<div class="row">
    <br>
    <div class="col s12 l4 offset-l4">
      <div class="card indigo lighten-5 z-depth-4">
        <div class="card-content">
            <div class="card-title center-align">
                <i class="medium material-icons prefix">face</i> 
                <div class="deep-purple-text text-accent-1"><h3>Login</h3></div>
            </div>
            <form [formGroup]="fgValidacion" (ngSubmit)="identificarUsuario()">
            <div class="row">
              <div class="input-field col s12">
                <i class=" material-icons prefix">email</i>
                <input formControlName="correo" type="email" id="email" class="validate" />
                <label for="email">Correo Electrónico</label>
                <div class="mensajeValidacion right" >
                  <div class="red-text text-accent-1">* Este campo es requerido.</div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix">vpn_key</i>
                <input formControlName="clave" type="password" id="password" class="validate" />
                <label for="email">Contraseña</label>
                <div class="mensajeValidacion right" >
                  <div class="red-text text-accent-1">* Este campo es requerido.</div>
                </div>
              </div>
            </div>
            <div class="row center-align">
              <button [disabled]="!fgValidacion.valid" class="btn waves-effect waves-light" type="submit" name="action">Ingresar 
                <i class="material-icons right">send</i>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
